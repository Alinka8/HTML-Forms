<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Web Form</title>
</head>
<body>
    <form action="/submit-preferences" method="post">
        <!-- Select Menu -->
        <label for="language">Favorite Programming Language:</label>
        <select id="language" name="language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
        </select>
        
        <!-- Radio Buttons -->
        <fieldset>
            <legend>Expertise Level:</legend>
            <label for="beginner">
                <input type="radio" id="beginner" name="expertise" value="beginner"> Beginner
            </label>
            <label for="intermediate">
                <input type="radio" id="intermediate" name="expertise" value="intermediate"> Intermediate
            </label>
            <label for="advanced">
                <input type="radio" id="advanced" name="expertise" value="advanced"> Advanced
            </label>
        </fieldset>
        
        <!-- Checkboxes -->
        <fieldset>
            <legend>Preferred Development Platforms:</legend>
            <label for="web">
                <input type="checkbox" id="web" name="platforms" value="web"> Web
            </label>
            <label for="mobile">
                <input type="checkbox" id="mobile" name="platforms" value="mobile"> Mobile
            </label>
            <label for="desktop">
                <input type="checkbox" id="desktop" name="platforms" value="desktop"> Desktop
            </label>
        </fieldset>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
