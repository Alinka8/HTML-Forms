<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input Form</title>
</head>
<body>
    <form action="/submit-range" method="post">
        <label for="rating">Rate the product:</label>
        <input type="range" id="rating" name="rating" min="0" max="10" step="1" oninput="document.getElementById('ratingValue').innerText = this.value">
        <span id="ratingValue">5</span>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
